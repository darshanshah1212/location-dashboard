{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px; /* Narrower form, slightly smaller than reference */
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        form p input, form p select, form p textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }
        form p input:focus, form p select:focus, form p textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .form-label {
            font-weight: 500;
            color: #343a40;
        }
        button.btn, a.btn {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            margin-top: 10px;
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .error-container {
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            color: #721c24;
        }
        /* Gender radio button styling */
        .gender-group label {
            display: inline-block;
            width: 48%;
            text-align: center;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            margin-bottom: 0.5rem;
        }
        .gender-group input[type="radio"] {
            display: none;
        }
        .gender-group input[type="radio"]:checked + label {
            background-color: #e7f1ff;
            border-color: #007bff;
            color: #007bff;
            font-weight: 600;
        }
        .gender-group label:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Add User</h1>
        <hr>
        <form id="addUserForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="form-errors" class="error-container text-danger d-none"></div>
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <select name="country" id="country" class="form-select">
                    <option value="">Select Country</option>
                    {% for c in countries %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-select">
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city" class="form-label">City</label>
                <select name="city" id="city" class="form-select">
                    <option value="">Select City</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-2" id="add_user">Add User</button>
            <a href="{% url 'user_manage' %}" class="btn btn-secondary mt-2">Back to User List</a>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $("#country").change(function(){
                let country_id = $(this).val();
                $("#state").html("<option value=''>Select State</option>");
                $("#city").html("<option value=''>Select City</option>");

                if(country_id){
                    $.ajax({
                        url: '/get-states/' + country_id + '/',
                        type: 'GET',
                        success: function(data){
                            data.states.forEach(function(s){
                                $("#state").append(`<option value="${s.id}">${s.name}</option>`);
                            });
                        }
                    });
                }
            });

            $("#state").change(function(){
                let state_id = $(this).val();
                $("#city").html("<option value=''>Select City</option>");

                if(state_id){
                    $.ajax({
                        url: '/get-cities/' + state_id + '/',
                        type: 'GET',
                        success: function(data){
                            data.cities.forEach(function(c){
                                $("#city").append(`<option value="${c.id}">${c.name}</option>`);
                            });
                        }
                    });
                }
            });

            $("#addUserForm").submit(function(e){
                e.preventDefault();
                let formData = new FormData(this);
                $.ajax({
                    url: '/user/add/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(res){
                        $("#form-errors").removeClass('d-none');
                        $("#form-errors").html("");
                        if(res.status === "success"){
                            window.location.href = "{% url 'user_manage' %}";
                        } else {
                            let errHtml = "<ul>";
                            for (let field in res.errors) {
                                res.errors[field].forEach(function(msg){
                                    errHtml += `<li><strong>${field}</strong>: ${msg}</li>`;
                                });
                            }
                            errHtml += "</ul>";
                            $("#form-errors").html(errHtml);
                        }
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
